  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyDkrioDj1EdNq5GQuJLOnNvhYnBBN7r-dE",
    authDomain: "lmsproject-ed507.firebaseapp.com",
    projectId: "lmsproject-ed507",
    storageBucket: "lmsproject-ed507.firebasestorage.app",
    messagingSenderId: "423082221833",
    appId: "1:423082221833:web:1354dc41547ebb81a473d8",
    measurementId: "G-J8S965S8JV"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("message-form");
    const messageInput = document.getElementById("message");
    const messagesEl = document.getElementById("messages");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("è«‹å…ˆç™»å…¥æ‰èƒ½ç•™è¨€");
        form.style.display = "none";
        return;
      }
      currentUser = user;

      // ç™¼é€ç•™è¨€
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const content = messageInput.value.trim();
        if (content) {
          await addDoc(collection(db, "messages"), {
            uid: user.uid,
            email: user.email,
            content,
            time: Date.now()
          });
          messageInput.value = "";
        }
      });

      // é¡¯ç¤ºç•™è¨€
      onSnapshot(collection(db, "messages"), (snapshot) => {
        messagesEl.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.innerHTML = `<span><strong>${data.email}ï¼š</strong> ${data.content}</span>`;
          if (data.uid === currentUser.uid) {
            const btn = document.createElement("button");
            btn.className = "delete-btn";
            btn.innerText = "ğŸ—‘ï¸";
            btn.title = "åˆªé™¤";
            btn.onclick = () => {
              deleteDoc(doc(db, "messages", docSnap.id));
            };
            li.appendChild(btn);
          }
          messagesEl.appendChild(li);
        });
      });
    });
