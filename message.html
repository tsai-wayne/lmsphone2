<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>留言板 - 銲接證照考試訓練</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* 保留你原本的美化樣式 */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .message-board {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .message-board h2 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }
    form label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #444;
    }
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    form button {
      margin-top: 16px;
      padding: 10px 20px;
      background-color: #e25822;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #messages li {
      background-color: #f0f0f0;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-left: 6px solid #e25822;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #000;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #c00;
      font-size: 18px;
      cursor: pointer;
    }
    .back-home {
      text-align: center;
      margin-top: 30px;
    }
    .back-home a {
      text-decoration: none;
      color: white;
      background-color: #FF6347;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .back-home a:hover {
      background-color: #00ff2f;
    }
  </style>
</head>
<body>
  <header class="new">
    <h1>留言板</h1>
  </header>

  <section class="message-board">
    <h2>歡迎留言</h2>
    <form id="message-form">
      <label for="message">留言內容:</label>
      <textarea id="message" rows="4" required></textarea>
      <button type="submit">送出留言</button>
    </form>

    <div id="message-list">
      <h3>留言紀錄：</h3>
      <ul id="messages"></ul>
    </div>
  </section>

  <!-- 將「回首頁」放在頁面底部 -->
  <div class="back-home">
    <a href="home.html">回到首頁</a>
  </div>

  <footer>
  </footer>

  <!-- Firebase 模組載入 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyDkrioDj1EdNq5GQuJLOnNvhYnBBN7r-dE",
    authDomain: "lmsproject-ed507.firebaseapp.com",
    projectId: "lmsproject-ed507",
    storageBucket: "lmsproject-ed507.firebasestorage.app",
    messagingSenderId: "423082221833",
    appId: "1:423082221833:web:1354dc41547ebb81a473d8",
    measurementId: "G-J8S965S8JV"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("message-form");
    const messageInput = document.getElementById("message");
    const messagesEl = document.getElementById("messages");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("請先登入才能留言");
        form.style.display = "none";
        return;
      }
      currentUser = user;

      // 發送留言
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const content = messageInput.value.trim();
        if (content) {
          await addDoc(collection(db, "messages"), {
            uid: user.uid,
            email: user.email,
            content,
            time: Date.now()
          });
          messageInput.value = "";
        }
      });

      // 顯示留言
      onSnapshot(collection(db, "messages"), (snapshot) => {
        messagesEl.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.innerHTML = `<span><strong>${data.email}：</strong> ${data.content}</span>`;
          if (data.uid === currentUser.uid) {
            const btn = document.createElement("button");
            btn.className = "delete-btn";
            btn.innerText = "🗑️";
            btn.title = "刪除";
            btn.onclick = () => {
              deleteDoc(doc(db, "messages", docSnap.id));
            };
            li.appendChild(btn);
          }
          messagesEl.appendChild(li);
        });
      });
    });
  </script>
</body>
</html>
