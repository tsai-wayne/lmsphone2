<!DOCTYPE html>
<html lang="zh-TW">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('image/background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      color: #FF4500;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #28a745;
    }

    .store-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    .store-details {
      flex: 1;
    }

    .store-details h3 {
      margin-top: 0;
      color: #ff4500;
    }

    .store-details p {
      margin: 5px 0;
    }

    .store-image {
      margin-left: 20px;
      max-width: 180px;
    }

    .store-image img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .back-home {
      text-align: center;
      margin-top: 40px;
    }

    .back-home a {
      text-decoration: none;
      color: white;
      background-color: #28a745;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-home a:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
