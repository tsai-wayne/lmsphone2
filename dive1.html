<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>題庫練習</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./image/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: rgba(0, 0, 0, 0.9);
      color: #FF4500;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    main {
      min-height: 50vh;
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 6px;
    }

    .fullscreen-control {
      text-align: center;
      margin: 10px 0;
    }

    .fullscreen-control button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .fullscreen-control button:hover {
      background-color: #0056b3;
    }

    .back-home {
      text-align: center;
      margin-top: 30px;
    }

    .back-home a {
      text-decoration: none;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-home a:hover {
      background-color: #1e7e34;
    }

    @media (max-width: 768px) {
      main {
        padding: 0;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }

      iframe {
        height: 300px;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <header>題庫練習 - 焊接模擬考試</header>

  <main>
    <!-- DiVE iframe -->
    <iframe 
      src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33296&record=false" 
      name="dive" 
      id="diveFrame">
    </iframe>

    <!-- 全螢幕控制按鈕 -->
    <div class="fullscreen-control">
      <button id="fullscreenBtn">進入全螢幕</button>
    </div>

    <div class="back-home">
      <a href="practice.html">回上一頁</a>
    </div>
  </main>
