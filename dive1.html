<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>題庫練習</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('image/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: rgba(0, 0, 0, 0.9);
      color: #FF4500;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 6px;
    }

    .fullscreen-control {
      text-align: center;
      margin: 15px 0;
    }

    .fullscreen-control button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .fullscreen-control button:hover {
      background-color: #0056b3;
    }

    .back-home {
      text-align: center;
      margin-top: 30px;
    }

    .back-home a {
      text-decoration: none;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-home a:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <header>
    題庫練習 - 焊接模擬考試
  </header>

  <main>
  <!-- 🔽 外層容器，讓手機可以針對這個 div 進入全螢幕 -->
  <div id="container" style="position: relative;">
    <iframe 
      src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33296&record=false" 
      name="dive" 
      id="diveFrame" 
      frameborder="0" 
      allowfullscreen>
    </iframe>

    <!-- ✅ 全螢幕按鈕 -->
    <div class="fullscreen-control" style="text-align: center; margin-top: 10px;">
      <button id="fullscreenBtn" style="
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      ">進入全螢幕</button>
    </div>
  </div>

  <!-- 🔁 原本 Firebase、Linker、IO.js 都保留 -->
  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCqoHAGQ42luK6k0v9XiRP59Es4gpVm95Q",
      authDomain: "learningproject-fc101.firebaseapp.com",
      projectId: "learningproject-fc101",
      storageBucket: "learningproject-fc101.firebasestorage.app",
      messagingSenderId: "926810721151",
      appId: "1:926810721151:web:70da1b738f58ea7692284a",
      measurementId: "G-09SC8T46GD"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- ✅ DiVE linker -->
  <script src="https://dive.nutn.edu.tw/Experiment/js/dive.linker.min.js"></script>

  <!-- ✅ 你的 IO.js -->
  <script src="IO.js"></script>

  <!-- ✅ 返回按鈕 -->
  <div class="back-home">
    <a href="practice.html">回上一頁</a>
  </div>

  <!-- ✅ 全螢幕與完成事件邏輯 -->
  <script>
    const container = document.getElementById("container");
    const iframe = document.getElementById("diveFrame");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const diveLinker = new DiveLinker("dive");

    fullscreenBtn.addEventListener("click", async () => {
      try {
        if (!document.fullscreenElement) {
          await container.requestFullscreen(); // 用 container，手機會比較穩
        } else {
          await document.exitFullscreen();
        }
      } catch (err) {
        alert("⚠️ 無法切換全螢幕：" + err.message);
      }
    });

    document.addEventListener("fullscreenchange", () => {
      const isFull = !!document.fullscreenElement;
      fullscreenBtn.textContent = isFull ? "退出全螢幕" : "進入全螢幕";
      iframe.style.height = isFull ? "100vh" : "600px";
    });

    // DiVE 完成後退出全螢幕
    window.onload = () => {
      const waitDive = setInterval(() => {
        if (diveLinker.getLoadingStatus()) {
          clearInterval(waitDive);
          diveLinker.enableBlock(false);
          diveLinker.start();

          const checkDone = setInterval(() => {
            if (diveLinker.checkComplete()) {
              clearInterval(checkDone);
              if (document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                  alert("✅ 測驗完成，已退出全螢幕！");
                });
              } else {
                alert("✅ 測驗完成！");
              }
            }
          }, 1000);
        }
      }, 300);
    };
  </script>
</main>
</body>
</html>
