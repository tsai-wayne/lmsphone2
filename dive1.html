<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>題庫練習</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('image/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: rgba(0, 0, 0, 0.9);
      color: #FF4500;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    main {
      min-height: 50vh;
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 6px;
    }

    .fullscreen-control {
      text-align: center;
      margin: 10px 0;
    }

    .fullscreen-control button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .fullscreen-control button:hover {
      background-color: #0056b3;
    }

    .back-home {
      text-align: center;
      margin-top: 30px;
    }

    .back-home a {
      text-decoration: none;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .back-home a:hover {
      background-color: #1e7e34;
    }

    /* 手機版 */
    @media (max-width: 768px) {
      main {
        padding: 0;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }

      iframe {
        height: 300px;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    題庫練習 - 焊接模擬考試
  </header>

  <main>
    <!-- DiVE iframe -->
    <iframe 
      src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33296&record=false" 
      name="dive" 
      id="diveFrame">
    </iframe>
<!-- ✅ Firebase SDK（compat 版本） -->
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth-compat.js"></script>


    <!-- ✅ Firebase 初始化 -->
    <script>
      const firebaseConfig = {
    apiKey: "AIzaSyDkrioDj1EdNq5GQuJLOnNvhYnBBN7r-dE",
    authDomain: "lmsproject-ed507.firebaseapp.com",
    projectId: "lmsproject-ed507",
    storageBucket: "lmsproject-ed507.firebasestorage.app",
    messagingSenderId: "423082221833",
    appId: "1:423082221833:web:1354dc41547ebb81a473d8",
    measurementId: "G-J8S965S8JV"
  };
      firebase.initializeApp(firebaseConfig);
    </script>
    <!-- 全螢幕控制按鈕 -->
    <div class="fullscreen-control">
      <button id="fullscreenBtn">進入全螢幕</button>
    </div>

    <!-- 返回按鈕 -->
    <div class="back-home">
      <a href="practice.html">回上一頁</a>
    </div>
  </main>

  <!-- DiVE Linker -->
  <script src="https://dive.nutn.edu.tw/Experiment/js/dive.linker.min.js"></script>
<!-- ✅ 自己的 IO.js 腳本 -->
    <script src="IO.js"></script>

  <script>
    const iframe = document.getElementById("diveFrame");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const diveLinker = new DiveLinker("dive");

    // 進入 / 退出全螢幕邏輯
    fullscreenBtn.addEventListener("click", async () => {
      try {
        if (!document.fullscreenElement) {
          await iframe.requestFullscreen();
          fullscreenBtn.textContent = "退出全螢幕";

          // 嘗試鎖定橫屏
          if (screen.orientation && screen.orientation.lock) {
            try {
              await screen.orientation.lock("landscape");
              console.log("✅ 鎖定橫屏成功");
            } catch (err) {
              console.warn("⚠️ 無法鎖定橫屏：", err.message);
            }
          }
        } else {
          await document.exitFullscreen();
          fullscreenBtn.textContent = "進入全螢幕";
        }
      } catch (e) {
        alert("⚠️ 無法切換全螢幕：" + e.message);
      }
    });

    

    // 切換按鈕文字
    document.addEventListener("fullscreenchange", () => {
      const isFull = !!document.fullscreenElement;
      fullscreenBtn.textContent = isFull ? "退出全螢幕" : "進入全螢幕";
    });

    // DiVE 專案載入完成後自動啟動，並監控完成狀態
    window.onload = () => {
      const waitDive = setInterval(() => {
        if (diveLinker.getLoadingStatus()) {
          clearInterval(waitDive);
          console.log("✅ DiVE 專案載入完成");

          diveLinker.enableBlock(false); // 關閉浮水印
          diveLinker.start();            // 啟動專案

          const checkDone = setInterval(() => {
            const isComplete = diveLinker.checkComplete();
            console.log("🎯 完成狀態：", isComplete);

            if (isComplete === true) {
              clearInterval(checkDone);
              if (document.fullscreenElement) {
                document.exitFullscreen().then(() => {
                  alert("✅ 測驗完成，已退出全螢幕！");
                });
              } else {
                alert("✅ 測驗完成！");
              }
            }
          }, 1000);
        }
      }, 300);
    };
  </script>
</body>
</html>
